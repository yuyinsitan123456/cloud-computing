<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>polygon</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=YourKey"></script>
  </head>
  <body>
    <div id="map"></div>
	<input type="file" id="files" name="files[]" multiple />
  </body>
  <script>
  function handleFileSelect(evt) {
    var files = evt.target.files; // FileList object
	var fileReader =new FileReader();

      // Closure to capture the file information.
      fileReader.onload = (function(theFile) {
        return function(e) {
			var json=JSON.parse(e.target.result);
			var bbox=json.bbox;
			//create the map
			var mapOptions = {
			zoom: 16,
			center: new google.maps.LatLng((bbox[1]+bbox[3])/2.0,(bbox[0]+bbox[2])/2.0),
			mapTypeId: 'terrain'
			};

			var map = new google.maps.Map(document.getElementById('map'), mapOptions);
			var coordinates=json.features[0].geometry.coordinates;
			//var CoordinatesList=new ArrayList();
			//var PathList=new ArrayList();
			for (var i=0;i<coordinates.length;i++){
				for(var j=0;j<coordinates[i].length;j++){
					var Coordinates=[];
					for(var k=0;k<coordinates[i][j].length;k++){
						Coordinates[k]=new google.maps.LatLng(coordinates[i][j][k][1],coordinates[i][j][k][0]);
					}
					var Path = new google.maps.Polyline({
							path: Coordinates,
							geodesic: true,
							editable: false,
							strokeColor: '#FF0000',
							strokeOpacity: 1,
							strokeWeight: 3,
							map: map
					});
				}
			}

        };
      })(files[0]);
	fileReader.readAsText(files[0]);
	}
	document.getElementById('files').addEventListener('change', handleFileSelect, false);
</script>
</html>
