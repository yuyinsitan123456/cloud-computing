<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>polygon</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
	<script src="https://maps.googleapis.com/maps/api/js?key=YourKey"></script>
	<script>
	//the map element
	var map;
	function initialize() {
		var mapOptions = {
			zoom: 16,
			center: new google.maps.LatLng(-30,150),//initial location
			mapTypeId: 'terrain'
			};
		//create the map
        map = new google.maps.Map(document.getElementById('map'),mapOptions);
	}
	google.maps.event.addDomListener(window, 'load', initialize);
	</script>
  </head>
  <body>
    <div id="map"></div>
	<input type="file" id="files" name="files[]" multiple />
  </body>
  <script>
  //load the coordinates json information
  function handleFileSelect(evt) {
    var files = evt.target.files; // FileList object
	var fileReader =new FileReader();

    // Closure to capture the file information.
    fileReader.onload = (function(theFile) {
        return function(e) {
			var json=JSON.parse(e.target.result);
			var features=json.features;
			//recenter the map
			map.setCenter(new google.maps.LatLng(features[0].geometry.coordinates[0][0][0][1],features[0].geometry.coordinates[0][0][0][0]));
			for(var x=0;x<features.length;x++){
				//get the coordinates
				var coordinates=features[x].geometry.coordinates;
				
				
				for (var i=0;i<coordinates.length;i++){
					for(var j=0;j<coordinates[i].length;j++){
						var coordinatesArray=[];
						for(var k=0;k<coordinates[i][j].length;k++){
							coordinatesArray[k]=new google.maps.LatLng(coordinates[i][j][k][1],coordinates[i][j][k][0]);
						}
						var Path = new google.maps.Polyline({
								path: coordinatesArray,
								editable: false,
								strokeColor: '#FF0000',
								strokeOpacity: 1,
								strokeWeight: 3,
								map: map
						});
					}
				}
			}

        };
    })(files[0]);
	fileReader.readAsText(files[0]);
	}
	document.getElementById('files').addEventListener('change', handleFileSelect, false);
</script>
</html>
